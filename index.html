<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
            
          body {text-align: center} 
          body {font-family: Trebuchet MS;}
          body {background-color: orange;}
          h2 {background-color: lightblue}
          h1 {font-size:100px}
          p {font-size:20px}
          body {margin-right:80}
          body {margin-left:80}
          h2 {color:darkorange}
            
        </style>
    </head>
    <body>
      
      <br><hr>
        
        <h1>Olaf's favorite seasons</h1>
      
      <hr><br>
        
        <h2 id="summer"><em>Summer</em></h2>
        <p>He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter"><em>Winter</em></h2>
        <p>He likes to stay in and cuddle</p>
    </body>
</html>
